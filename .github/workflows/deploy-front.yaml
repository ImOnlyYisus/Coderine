name: Deploy frontend to server

on:
  push:
    paths:
      - "coderine-frontend/**"
    branches:
      - main

jobs:
  coderine-front-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          cd coderine-frontend
          npm install

      - name: Build
        run: |
          cd coderine-frontend
          npm run build
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        with:
          key: {%- raw -%} ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
      
      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }}{% endraw%} >> ~/.ssh/known_hosts

      - name: Deploy with rsync
        run: |
          cd coderine-frontend
          rsync -avz ./dist/ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/home/ubuntu/coderine-frontend
